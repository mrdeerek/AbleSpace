services:
  # Backend Service (Node.js + Express)
  - type: web
    name: ablespace-backend
    runtime: node
    root: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false # User will be prompted to enter this in Render Dashboard
      - key: JWT_SECRET
        generateValue: true # Automatically generate a secure secret
      - key: NODE_ENV
        value: production

  # Frontend Service (React + Vite)
  - type: static
    name: ablespace-frontend
    root: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ablespace-backend
          property: url # Automatically links to the backend URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
